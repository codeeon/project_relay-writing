<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넝담 - 아재개그 저장소</title>
    <link rel="stylesheet" href="./css/style3.css" />
  </head>
  <body>
    <h1>이것이 아재개그다</h1>
    <div>
      <select id="perPage" onchange="changePerPage()">
        <option value="5">5개</option>
        <option value="10">10개</option>
      </select>
      <label for="perPage">씩 보기</label>
      <button onclick="sortByRecommend()">추천순</button>
      <button onclick="sortByNewest()">최신순</button>
      <button onclick="sortByOldest()">등록순</button>
    </div>
    <div id="board">
      <!-- 게시글 -->
    </div>
    <div id="pagination">
      <!-- 페이지 번호 -->
    </div>
    <button onclick="goToWritePage()">게시글 작성</button>
    <script src="./script/script3.js" defer></script>
  </body>
</html>
