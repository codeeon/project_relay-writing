<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/comments.css" />
  </head>

  <body>
    <div class="main">
      <!-- Button trigger modal -->
      <div class="content">
        <div>
          <button id="btn2" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">이어서 작성하기</button>
        </div>

        {% for comments in song_list %}

        <div class="card">
          <form method="post" action="/delete/{{ contents.id }}">
            <button type="button" class="btn1" data-bs-toggle="modal" data-bs-target="#editModal{{ comments.id }}">수정</button>
            <button class="btn1" type="submit">삭제</button>
          </form>

          <p>{{ comments.title }}</p>

          <div class="likebtn">
            <p class="username">by {{ comments.username }}</p>
            <div class="likes">
              <span class="likescount" id="likes-{{ comments.id }}">{{ comments.likes }}</span>
              <button class="btn btn-like blue" data-comments-id="{{ comments.id }}">♡</button>

              <label for="likes-{{ comments.id }}" class="heart-icon"></label>
            </div>
          </div>
        </div>

        <div class="modal fade" id="editModal{{ comments.id }}" tabindex="-1" aria-labelledby="editModalLabel{{ comments.id }}" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel{{ comments.id }}">내용 수정하기</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form method="post" action="/edit/{{ comments.id }}">
                  <div class="mb-3">
                    <label for="title"></label>
                    <textarea name="title" id="title{{ comments.id }}" rows="4" required>{{ comments.title }}</textarea>
                  </div>
                  <div class="mb-3">
                    <input type="text" name="username" id="username{{ comments.id }}" value="{{ comments.username }}" readonly />
                  </div>

                  <button type="submit" class="btn btn-primary btn2">저장</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

        <script>
          // JavaScript 추가
          document.querySelectorAll('.btn-like').forEach(function (button) {
            button.addEventListener('click', function () {
              const songId = button.getAttribute('data-comments-id');
              const liked = button.getAttribute('data-liked') === 'true'; // 현재 상태 확인

              if (liked) {
                // 좋아요를 취소합니다.
                button.setAttribute('data-liked', 'false');
                button.innerHTML = '♡ '; // 빈 하트로 변경
                const likesElement = document.getElementById(`likes-${songId}`);
                likesElement.innerHTML = parseInt(likesElement.innerHTML) - 1;
              } else {
                // 좋아요를 추가합니다.
                button.setAttribute('data-liked', 'true');
                button.innerHTML = '♥ '; // 채워진 하트로 변경
                const likesElement = document.getElementById(`likes-${songId}`);
                likesElement.innerHTML = parseInt(likesElement.innerHTML) + 1;
              }

              console.log(button.getAttribute('data-liked') === 'true');

              // 서버로 현재 상태를 전송
              fetch(`/like/${songId}`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ liked: button.getAttribute('data-liked') === 'true' }),
              })
                .then((response) => response.json())
                .then((data) => {
                  // 서버에서 반환된 데이터 처리
                  if (data.success) {
                    // 성공적으로 업데이트됨

                    // 마지막으로 클릭한 곡을 저장
                    const lastLikedSong = {
                      id: songId,
                      liked: button.getAttribute('data-liked') === 'true',
                    };

                    // 로컬 스토리지에 저장
                    localStorage.setItem('lastLikedSong', JSON.stringify(lastLikedSong));
                  } else {
                    // 업데이트에 실패한 경우
                  }
                })
                .catch((error) => {
                  // 오류 처리
                });
            });
          });
        </script>

        <div>
          <button id="btn" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">내용 추가하기</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" action="/">
              <div class="mb-3">
                <label for="username">닉네임</label>
                <input type="text" name="username" id="username" required />
              </div>
              <div class="mb-3">
                <label for="title">이어서 이야기 만들기</label>
                <textarea type="text" name="title" id="title"></textarea>
              </div>
              <button type="submit">+</button>
            </form>
          </div>

          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
    </div>
  </body>
</html>
