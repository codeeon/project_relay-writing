<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/contents.css" />
    <title>relay writing</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <a class="nav" href="/main">Home</a>
        <a class="nav" href="#">Guide</a>
        <a class="nav" href="#">Popular</a>
        <a class="nav" href="#">MyPage</a>
      </div>
      <div class="nav-right">
        <form class="nav" action="" method="get"><input type="submit" value="로그아웃" /></form>
      </div>
    </div>
    <div class="header"></div>
    <div class="middle-wrapper">
      <!-- <select id="perPage" onchange="changePerPage()">
        <option value="5">5개</option>
        <option value="10">10개</option>
      </select>
      <label for="perPage">씩 보기</label> -->
      <!-- <button onclick="sortByRecommend()">추천순</button>
        <button onclick="sortByNewest()">최신순</button>
        <button onclick="sortByOldest()">등록순</button> -->

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-color" data-bs-toggle="modal" data-bs-target="#exampleModal">새로운 이야기 만들기</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">새로운 이야기</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="{{ url_for('contents_create') }}" method="post">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">제목</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="title" required />
                <!-- <div id="emailHelp" class="form-text">이야기의 제목을 넣어주세요.</div> -->
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">이야기</label>
                <input type="text" class="form-control first-writing" id="exampleInputPassword1" name="body" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">이미지</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="img_url" />
              </div>
              <button type="submit" class="btn btn-color">작성하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper" id="board">
      <!-- 게시글 -->
      {% for contents in data %}
      <div class="column">
        <a href="{{ url_for('comments/contents.id')}}">
          <div class="image"><img class="image2" src="{{ contents.img_url }}" alt="..." /></div>
          <div class="column-body">
            <div class="column-top">
              <div class="title"><h3>{{ contents.title }}</h3></div>
              <div class="author"><h3>{{ contents.author.name }}</h3></div>
            </div>
            <div class="first-text"><p>{{ contents.body }}</p></div>
          </div>
          <div class="column-right">
            <form action="/contents/delete/{{ contents.id }}" class="delete" method="post">
              <input class="delete-btn" type="submit" value="x" />
              <!-- <div class="count">
                <table id="boardTable">
                  <tr>
                    <th></th>
                  </tr>
                  <tr>
                    Good!
                    <td class="recommandation">0</td>
                  </tr>
                </table>
              </div> -->
            </form>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <script src="../static/js/contents.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
